<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Me Senpai</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>

    <main>
      <div class="container">
        <div class="row">
          <div class="col s3"></div>
          <div class="col s6 teal lighten-2" id="quote">
            <!-- Left empty to be filled dynamically by quote -->
          </div>
          <div class="col s3"></div>
        </div>
      </div>
        
      </div>

      <div class="container"></div>
        <div class="row">
          <div class="col s3"></div>
          <div class="buttons col s6 lighten-2" id="answers">
            <!-- Left emtpy to be filled dynamically by answers -->
          </div>
          <div class="col s3"></div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
